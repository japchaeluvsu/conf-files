# disable the newline at the start of the prompt
add_newline = false

# $time\ was originally at the beginning, but dropping it for extra space
# add/remove $line_break\ before $character\ to get prompt character on same line as prompt
format = "$all"

"$schema" = 'https://starship.rs/config-schema.json'
# ~/.config/starship.toml

[username]
style_user = "purple bold"
style_root = "black bold"
format = "[$user]($style) in "
disabled = false
show_always = true


# replace the prompt character
[character]
success_symbol = "[ï‘ ](bold purple)"
error_symbol = "[ï‘ ](bold red)"
vicmd_symbol = "[ï‘½](bold purple)"

# only show current directory name
# remove directory, and make it blue
[directory]
truncation_length = 1
style = "bright-blue"
format = "[$path ]($style) [$read_only]($read_only_style)"

[line_break]

[battery]
full_symbol = "ğŸ”‹ "
charging_symbol = "ğŸ”Œ"
discharging_symbol = "âš¡"
 
[[battery.display]]
threshold = 80
style = "bold green"

[[battery.display]]
threshold = 35
style = "bold yellow"

[[battery.display]]
threshold = 20
style = "red"

[[battery.display]]
threshold = 10
style = "bold red"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[time]
disabled = true
style = "bright-black"
time_format = "[%T] "
format = "[$time]($style)"

[git_branch]
style = "purple"
symbol = "ï˜ "
ignore_branches = ["master", "main"]

[git_commit]
commit_hash_length = 4
tag_symbol = "ğŸ”– "
format = '[\($hash$tag\)]($style) '
style = "bold green"
only_detached = true

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[ğŸ’ PICKING](bold red)"
revert = "[REVERTING](red)"
